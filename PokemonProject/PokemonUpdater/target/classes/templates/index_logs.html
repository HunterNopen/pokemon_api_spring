<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <style>
        ul {
            list-style-type: none;
            padding: 10rem;
            margin: 10rem;
        }
    </style>
</head>
<body>
<h1>Logs</h1>
<ul>
    <ul th:each="log : ${logs}" th:text="${log}"></ul>
</ul>
</body>
</html>
